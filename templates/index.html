<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?ver=1.0.0">
    <!--<link rel="stylesheet" href="/static/css/megathon.css">-->
    <title>Sadhana - AI based Customer Service Evaluation</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sadhana</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="jumbotron">
                    <h1>Sadhana</h1><br>
                    <h2>AI based Customer Service Evaluation</h2><br><br>
                    <button class="btn btn-info" id="start">Start Recording</button>
                    <button class="btn btn-info" id="stop">Stop Recording and Evaluate</button>
                    <p class="lead" id="lead-status"  style="padding-top: 30px"></p>
                    <div class="progress" id="lead-progress" style="visibility: hidden;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <p class="lead" id="para">Hello John thank you for calling Provide Support. How may I help you?</p>
                    <p class="lead result" id="result"></p>
                    <h5 id="word-score"></h5>
                    <h5 id="clarity"></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/recorder.js"></script>
    <script src="/static/js/script.js?ver=1.0.0"></script>
</body>

</html>
